<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Profile page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black text-white">
    <header>
      <nav class="navbar bg-body-dark bg-black">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="./Netflix-assets/Netflix-assets/assets/netflix_logo.png"
              width="100"
            />
          </a>
        </div>
      </nav>
    </header>

    <main>
      <section class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-4">
            <h2 class="border-bottom border-secondary-subtle">Edit Profile</h2>
            <div class="row justify-content-center g-1">
              <div class="col-md-2 text-center">
                <img
                  class="img-fluid"
                  src="./Netflix-assets/Netflix-assets/assets/avatar.png"
                />
              </div>
              <div class="col-md-10">
                <p class="bg-secondary text-white px-2 me-5 py-2 ms-4">
                  Strive Student
                </p>
                <div class="ms-4 border-bottom border-secondary pb-4 me-3">
                  <p>Language:</p>
                  <div class="dropdown">
                    <button
                      class="btn btn-black border border-white text-white dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      English
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">Spanish</a></li>
                      <li><a class="dropdown-item" href="#">French</a></li>
                      <li><a class="dropdown-item" href="#">German</a></li>
                    </ul>
                  </div>
                </div>

                <div class="ms-4 border-bottom border-secondary pb-4 me-3">
                  <p>Maturity settings:</p>
                  <span class="fw-bold bg-secondary text-white px-3 py-2">
                    ALL MATURITY RATINGS
                  </span>
                  <p class="small pt-4">
                    Show titles of all maturity ratings for this profile
                  </p>
                  <button
                    class="btn btn-black border border-white text-white"
                    type="button"
                  >
                    EDIT
                  </button>
                </div>

                <div class="ms-4 pb-4 me-3">
                  <p>Autoplay controls</p>
                  <span class="fw-bold bg-secondary text-white px-3 py-2">
                    ALL MATURITY RATINGS
                  </span>
                  <div class="form-check pt-4">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="defaultCheck1"
                    />
                    <label class="form-check-label" for="defaultCheck1">
                      Autoplay next episode in a series on all devices
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="defaultCheck2"
                    />
                    <label class="form-check-label" for="defaultCheck2">
                      Autoplay previews while browsing on all devices
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="py-3 border-top border-secondary-subtle">
              <button class="btn btn-light me-3">SAVE</button>
              <button class="btn btn-dark me-3">CANCEL</button>
              <button class="btn btn-dark">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
